<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>偽天気予報 | Fake Weather</title>
    
    <!-- PWA設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="偽天気">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Google Fonts: Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* カスタムスタイル定義 */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            transition: background 1s ease-in-out;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            /* iOS safe area対応 */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* 背景グラデーションアニメーション */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* グラスモーフィズムカード - 洗練されたスタイル */
        .glass-card {
            background: rgba(255, 255, 255, 0.15); /* 透明度を下げる */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); /* 影を少し柔らかく */
            backdrop-filter: blur(20px); /* ぼかしを強く */
            -webkit-backdrop-filter: blur(20px);
            border-radius: 32px; /* 角丸を大きく */
            border: 1px solid rgba(255, 255, 255, 0.2); /* ボーダーを微調整 */
        }

        /* アイコンのアニメーション */
        .weather-icon-anim {
            animation: float 4s ease-in-out infinite; /* 少しゆっくりに */
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        /* テキストのフェードイン・スライドアップ */
        .fade-slide-up {
            animation: fadeSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; /* イージングを調整 */
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ローディングスピナー */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* リフレッシュボタン */
        .refresh-btn {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease;
        }
        .refresh-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }
        .refresh-btn:active {
            transform: rotate(360deg) scale(0.95);
        }
    </style>
</head>
<body id="app-body" class="bg-gradient-to-br from-blue-400 to-indigo-500 min-h-screen flex items-center justify-center p-4 text-white overflow-hidden">

    <!-- メインカード -->
    <main class="glass-card w-full max-w-sm p-10 text-center relative z-10 shadow-2xl">
        
        <!-- ヘッダー -->
        <header class="mb-10 flex items-center justify-between">
            <h1 class="text-sm font-bold tracking-widest uppercase opacity-70">Fake Weather</h1>
            <!-- リフレッシュボタン -->
            <button id="refresh-btn" class="refresh-btn p-2 rounded-full hover:bg-white/10 focus:outline-none" aria-label="天気を更新">
                <i data-lucide="refresh-cw" class="w-5 h-5"></i>
            </button>
        </header>

        <!-- 天気コンテンツ -->
        <div id="weather-content" class="transition-all duration-500">
            <!-- 天気アイコン -->
            <div class="h-48 flex items-center justify-center mb-6">
                <div id="weather-icon-container" class="weather-icon-anim drop-shadow-xl text-white">
                    <!-- アイコンはここに挿入されます -->
                    <i data-lucide="sun" class="w-32 h-32" stroke-width="1.5"></i>
                </div>
            </div>

            <!-- 天気状態 -->
            <h2 id="weather-status" class="text-3xl font-bold mb-1 tracking-tight drop-shadow-sm fade-slide-up" style="animation-delay: 0.1s;">快晴</h2>
            
            <!-- 気温 -->
            <div class="fade-slide-up" style="animation-delay: 0.2s;">
                <p class="text-7xl font-bold mb-8 tracking-tighter drop-shadow-md flex justify-center items-start leading-none">
                    <span id="temperature">24</span><span class="text-3xl font-medium mt-2 ml-1">°C</span>
                </p>
            </div>

            <!-- 位置情報 -->
            <div class="fade-slide-up" style="animation-delay: 0.3s;">
                <div class="inline-flex items-center justify-center gap-2 bg-white/20 py-2.5 px-5 rounded-full backdrop-blur-md border border-white/10 hover:bg-white/30 transition-colors cursor-default">
                    <i data-lucide="map-pin" class="w-4 h-4 opacity-80"></i>
                    <span id="location-text" class="text-sm font-medium tracking-wide">現在地</span>
                </div>
            </div>
        </div>

        <!-- オフライン表示 -->
        <div id="offline-indicator" class="hidden absolute top-4 left-1/2 -translate-x-1/2 bg-amber-500/90 text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg backdrop-blur-sm">
            OFFLINE
        </div>

    </main>

    <script>
        // Lucideアイコンの初期化
        lucide.createIcons();

        // Service Worker登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }

        // オフライン検知
        const offlineIndicator = document.getElementById('offline-indicator');
        
        function updateOnlineStatus() {
            if (navigator.onLine) {
                offlineIndicator.classList.add('hidden');
            } else {
                offlineIndicator.classList.remove('hidden');
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // 天気データの定義 (Lucideアイコン名を使用)
        const weatherTypes = [
            { name: '快晴', icon: 'sun', tempRange: [25, 38], bgClass: 'from-orange-400 via-rose-300 to-amber-200', textColor: 'text-white' },
            { name: '晴れ', icon: 'cloud-sun', tempRange: [20, 30], bgClass: 'from-sky-400 via-blue-300 to-cyan-200', textColor: 'text-white' },
            { name: '曇り', icon: 'cloud', tempRange: [10, 25], bgClass: 'from-slate-400 via-gray-300 to-zinc-200', textColor: 'text-white' },
            { name: '雨', icon: 'cloud-rain', tempRange: [10, 22], bgClass: 'from-blue-700 via-blue-500 to-slate-400', textColor: 'text-white' },
            { name: '雪', icon: 'snowflake', tempRange: [-10, 5], bgClass: 'from-indigo-100 via-purple-100 to-white', textColor: 'text-slate-700' },
            { name: '雷雨', icon: 'cloud-lightning', tempRange: [15, 28], bgClass: 'from-slate-900 via-purple-900 to-slate-800', textColor: 'text-white' },
            { name: '霧', icon: 'cloud-fog', tempRange: [5, 18], bgClass: 'from-stone-400 via-gray-300 to-zinc-300', textColor: 'text-white' },
            { name: '猛暑', icon: 'thermometer-sun', tempRange: [35, 45], bgClass: 'from-red-600 via-orange-500 to-yellow-500', textColor: 'text-white' },
            { name: '極寒', icon: 'thermometer-snowflake', tempRange: [-30, -10], bgClass: 'from-cyan-700 via-blue-600 to-indigo-600', textColor: 'text-white' }
        ];

        // 状態管理
        let currentLocation = "現在地";
        let isLocating = true;

        // DOM要素
        const ui = {
            body: document.getElementById('app-body'),
            iconContainer: document.getElementById('weather-icon-container'),
            status: document.getElementById('weather-status'),
            temp: document.getElementById('temperature'),
            location: document.getElementById('location-text'),
            content: document.getElementById('weather-content'),
            refreshBtn: document.getElementById('refresh-btn')
        };

        // 初期化処理
        document.addEventListener('DOMContentLoaded', () => {
            initLocation();
            generateRandomWeather();
        });

        // リフレッシュボタン
        ui.refreshBtn.addEventListener('click', () => {
            generateRandomWeather();
        });

        // 位置情報の取得
        function initLocation() {
            if (!navigator.geolocation) {
                ui.location.innerText = "現在地";
                isLocating = false;
                return;
            }

            navigator.geolocation.getCurrentPosition(
                successLocation,
                errorLocation,
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        async function successLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                
                const address = data.address;
                const city = address.city || address.ward || address.town || address.village || address.state || "不明な場所";
                
                currentLocation = city;
                if (address.province || address.state) {
                   const pref = address.province || address.state;
                   if (pref !== city) {
                       currentLocation = `${pref} ${city}`;
                   }
                }
                
                ui.location.innerText = currentLocation;
            } catch (error) {
                console.error("Geocoding error:", error);
                ui.location.innerText = "現在地";
            } finally {
                isLocating = false;
            }
        }

        function errorLocation() {
            ui.location.innerText = "現在地";
            isLocating = false;
        }

        // 天気生成ロジック
        function generateRandomWeather() {
            const weather = weatherTypes[Math.floor(Math.random() * weatherTypes.length)];
            
            const min = weather.tempRange[0];
            const max = weather.tempRange[1];
            const temp = Math.floor(Math.random() * (max - min + 1)) + min;

            // アイコン更新
            ui.iconContainer.innerHTML = `<i data-lucide="${weather.icon}" class="w-32 h-32" stroke-width="1.5"></i>`;
            lucide.createIcons();

            ui.status.innerText = weather.name;
            ui.temp.innerText = temp;
            
            ui.body.className = `min-h-screen flex items-center justify-center p-4 transition-colors duration-1000 bg-gradient-to-br ${weather.bgClass}`;
            
            // 雪の場合はテキストカラーを暗くする
            if (weather.name === '雪' || weather.name === '霧') {
                ui.body.classList.add('text-slate-800');
                ui.body.classList.remove('text-white');
                ui.iconContainer.classList.add('text-slate-800');
                ui.iconContainer.classList.remove('text-white');
            } else {
                ui.body.classList.add('text-white');
                ui.body.classList.remove('text-slate-800');
                ui.iconContainer.classList.add('text-white');
                ui.iconContainer.classList.remove('text-slate-800');
            }

            // アニメーションリセット
            ui.iconContainer.classList.remove('weather-icon-anim');
            void ui.iconContainer.offsetWidth; // リフロー強制
            ui.iconContainer.classList.add('weather-icon-anim');

            // テキストアニメーションリセット
            const animatedElements = document.querySelectorAll('.fade-slide-up');
            animatedElements.forEach(el => {
                el.style.animation = 'none';
                el.offsetHeight; /* trigger reflow */
                el.style.animation = null;
            });
        }
    </script>
</body>
</html>
