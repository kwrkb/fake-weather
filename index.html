<body id="app-body" class="bg-gradient-to-br from-blue-400 to-indigo-500 min-h-screen flex items-center justify-center p-4 text-white overflow-hidden">

        <div id="offline-indicator" class="hidden absolute top-2 right-2 bg-yellow-500/80 text-yellow-900 text-xs px-2 py-1 rounded-full">

    <script>
        // Service Workerç™»éŒ²
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }

        // ã‚ªãƒ•ãƒ©ã‚¤ãƒ³æ¤œçŸ¥
        const offlineIndicator = document.getElementById('offline-indicator');
        
        function updateOnlineStatus() {
            if (navigator.onLine) {
                offlineIndicator.classList.add('hidden');
            } else {
                offlineIndicator.classList.remove('hidden');
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // å¤©æ°—ãƒ‡ãƒ¼ã‚¿ã®å®šç¾©
        const weatherTypes = [
            { name: 'å¿«æ™´', icon: 'â˜€ï¸', tempRange: [25, 38], bgClass: 'from-orange-400 via-red-300 to-yellow-200', textColor: 'text-orange-100' },
            { name: 'æ™´ã‚Œ', icon: 'ğŸŒ¤ï¸', tempRange: [20, 30], bgClass: 'from-sky-400 via-blue-300 to-cyan-200', textColor: 'text-white' },
            { name: 'æ›‡ã‚Š', icon: 'â˜ï¸', tempRange: [10, 25], bgClass: 'from-gray-400 via-slate-300 to-gray-200', textColor: 'text-gray-100' },
            { name: 'é›¨', icon: 'ğŸŒ§ï¸', tempRange: [10, 22], bgClass: 'from-blue-700 via-blue-500 to-gray-400', textColor: 'text-blue-100' },
            { name: 'é›ª', icon: 'â„ï¸', tempRange: [-10, 5], bgClass: 'from-indigo-100 via-purple-100 to-white', textColor: 'text-slate-600' },
            { name: 'é›·é›¨', icon: 'â›ˆï¸', tempRange: [15, 28], bgClass: 'from-slate-900 via-purple-900 to-slate-800', textColor: 'text-purple-100' },
            { name: 'éœ§', icon: 'ğŸŒ«ï¸', tempRange: [5, 18], bgClass: 'from-stone-300 via-gray-300 to-stone-200', textColor: 'text-stone-600' },
            { name: 'çŒ›æš‘', icon: 'ğŸ¥µ', tempRange: [35, 45], bgClass: 'from-red-600 via-orange-500 to-yellow-500', textColor: 'text-yellow-100' },
            { name: 'æ¥µå¯’', icon: 'ğŸ¥¶', tempRange: [-30, -10], bgClass: 'from-cyan-600 via-blue-500 to-indigo-500', textColor: 'text-cyan-100' }
        ];

        // çŠ¶æ…‹ç®¡ç†
        let currentLocation = "ç¾åœ¨åœ°";
        let isLocating = true;

        // DOMè¦ç´ 
        const ui = {
            body: document.getElementById('app-body'),
            icon: document.getElementById('weather-icon'),
            status: document.getElementById('weather-status'),
            temp: document.getElementById('temperature'),
            location: document.getElementById('location-text'),
            content: document.getElementById('weather-content'),
            refreshBtn: document.getElementById('refresh-btn')
        };

        // åˆæœŸåŒ–å‡¦ç†
        document.addEventListener('DOMContentLoaded', () => {
            initLocation();
            generateRandomWeather();
        });

        // ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ãƒœã‚¿ãƒ³
        ui.refreshBtn.addEventListener('click', () => {
            generateRandomWeather();
        });

        // ä½ç½®æƒ…å ±ã®å–å¾—
        function initLocation() {
            if (!navigator.geolocation) {
                ui.location.innerText = "ç¾åœ¨åœ°";
                isLocating = false;
                return;
            }

            navigator.geolocation.getCurrentPosition(
                successLocation,
                errorLocation,
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        async function successLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await response.json();
                
                const address = data.address;
                const city = address.city || address.ward || address.town || address.village || address.state || "ä¸æ˜ãªå ´æ‰€";
                
                currentLocation = city;
                if (address.province || address.state) {
                   const pref = address.province || address.state;
                   if (pref !== city) {
                       currentLocation = `${pref} ${city}`;
                   }
                }
                
                ui.location.innerText = currentLocation;
            } catch (error) {
                console.error("Geocoding error:", error);
                ui.location.innerText = "ç¾åœ¨åœ°";
            } finally {
                isLocating = false;
            }
        }

        function errorLocation() {
            ui.location.innerText = "ç¾åœ¨åœ°";
            isLocating = false;
        }

        // å¤©æ°—ç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯
        function generateRandomWeather() {
            const weather = weatherTypes[Math.floor(Math.random() * weatherTypes.length)];
            
            const min = weather.tempRange[0];
            const max = weather.tempRange[1];
            const temp = Math.floor(Math.random() * (max - min + 1)) + min;

            ui.icon.innerText = weather.icon;
            ui.status.innerText = weather.name;
            ui.temp.innerText = temp;
            
            ui.body.className = `min-h-screen flex items-center justify-center p-4 transition-colors duration-1000 bg-gradient-to-br ${weather.bgClass}`;
            
            if (weather.name === 'é›ª' || weather.name === 'éœ§') {
                ui.body.classList.add('text-slate-800');
                ui.body.classList.remove('text-white');
            } else {
                ui.body.classList.add('text-white');
                ui.body.classList.remove('text-slate-800');
            }

            ui.icon.classList.remove('weather-icon-anim');
            void ui.icon.offsetWidth;
            ui.icon.classList.add('weather-icon-anim');
        }
    </script>
